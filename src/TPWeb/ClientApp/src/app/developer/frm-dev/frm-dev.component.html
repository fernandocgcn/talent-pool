<form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name" class="control-label">Nome/Name:&nbsp;*</label>
    <input type="text" class="form-control form-control-sm" id="name" formControlName="name" />
    <small *ngIf="invalid('name')" style="color:red">Nome inválido!</small>
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Endereço de e-mail:&nbsp;*</label>
    <input type="email" class="form-control form-control-sm" id="email" formControlName="email" />
    <small *ngIf="invalid('email')" style="color:red">E-mail inválido!</small>
  </div>
  <div class="form-group">
    <label for="skype" class="control-label">Skype:&nbsp;*</label>
    <input type="text" class="form-control form-control-sm" id="skype" formControlName="skype" />
    <small *ngIf="invalid('skype')" style="color:red">Skype inválido!</small>
  </div>
  <div class="form-group">
    <label for="whatsapp" class="control-label">Telefone/Phone (Whatsapp):&nbsp;*</label>
    <input type="text" class="form-control form-control-sm" id="whatsapp" formControlName="whatsapp" />
    <small *ngIf="invalid('whatsapp')" style="color:red">Whatsapp inválido!</small>
  </div>
  <div class="form-group">
    <label for="linkedIn" class="control-label">LinkedIn:&nbsp;</label>
    <input type="text" class="form-control form-control-sm" id="linkedIn" formControlName="linkedIn" />
    <small *ngIf="invalid('linkedIn')" style="color:red">LinkedIn inválido!</small>
  </div>
  <div class="form-group">
    <label for="city" class="control-label">Cidade / City:&nbsp;*</label>
    <input type="text" class="form-control form-control-sm" id="city" formControlName="city" />
    <small *ngIf="invalid('city')" style="color:red">Cidade inválida!</small>
  </div>
  <div class="form-group">
    <label for="state" class="control-label">Estado / State:&nbsp;*</label>
    <input type="text" class="form-control form-control-sm" id="state" formControlName="state" />
    <small *ngIf="invalid('state')" style="color:red">Estado inválido!</small>
  </div>
  <div class="form-group">
    <label for="portfolio" class="control-label">Portfolio:&nbsp;</label>
    <textarea class="form-control form-control-sm" id="portfolio" formControlName="portfolio"></textarea>
    <small *ngIf="invalid('portfolio')" style="color:red">Portfólio inválido!</small>
  </div>
  <div class="form-group">
    <label class="control-label">What is your willingness to work today? / Qual é sua disponibilidade para trabalhar hoje?&nbsp;*</label>
    <checkbox-group [cbFormGroup]="form" [controlName]="'availabilities'" [options]="availabilityItems" [selectedValues]="devAvailabilities"></checkbox-group>
    <small *ngIf="invalid('availabilities')" style="color:red">Escolha a(s) disponibilidade(s)!</small>
  </div>
  <div class="form-group">
    <label class="control-label">What's the best time to work for you? / Pra você qual é o melhor horário para trabalhar?&nbsp;*</label>
    <checkbox-group [cbFormGroup]="form" [controlName]="'workingTimes'" [options]="workingTimeItems" [selectedValues]="devWorkingTimes"></checkbox-group>
    <small *ngIf="invalid('workingTimes')" style="color:red">Escolha o(s) horário(s) para trabalhar!</small>
  </div>
  <div class="form-group">
    <label for="salary" class="control-label">What is your hourly salary requirements? / Qual sua pretensão salarial por hora?&nbsp;*</label>
    <input type="number" class="form-control form-control-sm" id="salary" formControlName="salary" />
    <small *ngIf="invalid('salary')" style="color:red">Salário inválido!</small>
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Salvar</button>&nbsp;
  <button type="button" (click)="onReset()" class="btn btn-secondary btn-sm">Limpar</button>
</form>
